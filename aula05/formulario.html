<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label>Nome</label>
        <input type="text" id="txt_nome" required><br>
        <label>Email</label>
        <input type="email" id="txt_email"><br>
        <label>Senha</label>
        <input type="password" id="txt.senha"><br>
        <label>Data de Nascimento</label>
        <input type="date" id="txt.data"><br>
        <label>Mes de Nascimento</label>
        <input type="month" id="txt.mes"><br>
        <label>Semana</label>
        <input type="week" id="txt.semana"><br>
        <label>Hora</label>
        <input type="time" id="txt.time"><br>
        <label>Genero</label>
        <input type="radio" id="rd_masc" name="radio" value="Masculino">Masculino<br>
        <input type="radio" id="rd_fem" name="radio" value="Feminino">Masculino<br>
        <input type="radio" id="rd_ind" name="radio" value="Indefinido">Masculino<br>
        <label>Minha cor Favorita</label>
        <input type="color" id="sel_color"><br>
        <label>Escolaridade</label>
        <select id="sel_escolar">
            <option>Ensino Fundamental</option>    
            <option>Ensino Medio</option>    
            <option>Ensino Superior</option>        
        </select><br>
        <label>Minha Linguagem Favorita</label>
        <select id="sel_ling" multiple>
            <option>Java</option>
            <option>Jav0aScript</option>
            <option>HTML</option>
            <option>CSS</option>
            <option>SQL</option>
        </select><br>
        <label>Telefone</label>
        <input type="tel" id="txt_tel" maxlenght="11"><br>
        <label>Aceite os termos</label>
        <input type="checkbox" id="chk_termo"><br>
        <input type="submit" value="Enviar">
    </form> 
</body>
</html>
